<!DOCTYPE html>
<html>
<head>
    <title>Now Showing â€“ Movie Magic</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .movie {
            background: #222;
            margin: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        a {
            background-color: #f04;
            padding: 8px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        } 
        .book-button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .book-button:hover {
            background-color: #c40812;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Now Showing</h1>
    <div id="movie-list"></div>

    <script>
        const sample_movies = [
            {
                "id": 1,
                "title": "GENTELMEN",
                "language": "Telugu",
                "poster_url": "/static/gentelmen.jpg",
                "showtimes": ["11:00 AM", "2:00 PM", "5:00 PM"]
            },
            {
                "id": 2,
                "title": "MAZAKA",
                "language": "Telugu",
                "poster_url": "/static/mazaka.jpeg",
                "showtimes": ["10:30 AM", "1:30 PM", "4:30 PM"]
            },
            {
                "id": 3,
                "title": "MUNNA",
                "language": "Telugu",
                "poster_url": "/static/munna.jpg",
                "showtimes": ["11:30 AM", "2:30 PM", "6:30 PM"]
            },
            {
                "id": 4,
                "title": "AKASHAM LO OKA THARA",
                "language": "Telugu",
                "poster_url": "/static/akashamlookathara.jpeg",
                "showtimes": ["10:00 AM", "1:00 PM", "4:00 PM"]
            },
            {
                "id": 5,
                "title": "BUSINESSMAN",
                "language": "Telugu",
                "poster_url": "/static/businessman.jpeg",
                "showtimes": ["12:00 PM", "3:00 PM", "6:00 PM"]
            },
            {
                "id": 6,
                "title": "COURT: STATE VS A NOBODY",
                "language": "Telugu",
                "poster_url": "/static/Court_-_State_Vs_A_Nobody.jpg",
                "showtimes": ["2:00 PM", "5:00 PM", "8:00 PM"]
            }
        ];

        const container = document.getElementById("movie-list");

        sample_movies.forEach(movie => {
            const div = document.createElement("div");
            div.className = "movie";
            div.innerHTML = `
                <h2>${movie.title}</h2>
                <img src="${movie.poster_url}" alt="Poster">
                <p>Language: ${movie.language}</p>
                <p>Showtimes:</p>
                <ul>
                    ${movie.showtimes.map(show =>
                        `<li><a href="/book/${movie.id}/${encodeURIComponent(show)}" class="book-button">Book for ${show}</a></li>`
                    ).join('')}
                </ul>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
